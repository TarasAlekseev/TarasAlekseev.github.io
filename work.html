

<html>

  <head>
<script> 
function Clean() {
  document.getElementById("inf1").innerHTML="";
  document.getElementById("inf2").innerHTML="";
  document.getElementById("inf3").innerHTML="";
  document.getElementById("inf4").innerHTML="";
}



function er() {
  var i=20
  while (i<36) {
    document.getElementById("inf1").innerHTML=document.getElementById("inf1").innerHTML+i+"<br>"
    i++;
  
  }
}

function er1() {
  var i=10
  var b = Number(document.getElementById("varb_in").value);
  while (i<=b) {
   document.getElementById("inf2").innerHTML=document.getElementById("inf2").innerHTML+i*i+"<br>"
    i++;
  }
}


function er2() {
  var a = Number(document.getElementById("vara_in").value);
  while (a<=50) {
   document.getElementById("inf3").innerHTML=document.getElementById("inf3").innerHTML+a*a*a+"<br>"
    a++;
  }
}
function er3() {
  var a = Number(document.getElementById("vara_in").value);
  var b = Number(document.getElementById("varb_in").value);
  while (a<=b) {
   document.getElementById("inf4").innerHTML=document.getElementById("inf4").innerHTML+a+" ";
    a++;
  }
}
</script>
  </head>

<body>
  <button onclick="er()">5.3а</button>
  <button onclick="er1()">5.3б</button>
   <button onclick="er2()">5.3в</button>
   <button onclick="er3()">5.3г</button>
    <button onclick="Clean()">Сотри</button>
   
  
    <br>
    
    a=<input type="text" value="16" id="vara_in"><br>
    b=<input type="text" value="20" id="varb_in">

  <div id="inf1"></div>

</body>
</html>
